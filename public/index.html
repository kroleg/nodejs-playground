<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <style>
        body {
            /*width: 350px;*/
            padding: 10px;
            font-size: 16px;
        }
        .filters {
            font-size: 0.9em;
        }
        table td, table th {
            padding: 2px 5px;
        }
        nav a {
            margin-right: 10px;
        }
        .rdt,
        .rdt:first-child {
            display: inline-block;
        }
        .rdt .btn {
            padding: 0 2px;
            font-size: inherit;
            height: auto;
            vertical-align: baseline;
        }
        .meals-actions .btn,
        .meals-actions a {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;

        }
        tr:hover .meals-actions .btn,
        tr:hover .meals-actions a {
            opacity: 1
        }
        .btn-link.btn-danger {
            border: none;
            color: red;
        }
        .day-ok .day-date {
            color: green;
        }
        .day-fail .day-date {
            color: #dc3545;
        }
        .day-date {
            font-weight: bold;
        }
        .link-danger {
            color: red;
        }
        .table-actions a {
            margin-right: 10px;
            display: inline-block;
        }
    </style>
    <link rel="stylesheet" href="/react-datetime.css">
    <div id="app">loading js</div>
    <script src="/main.js"></script>
</body>
</html>
